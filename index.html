    .layout {
        height: 100%;
        font-size:0;
        white-space:nowrap;

    }

    .layout:before {
        height:100%;
        content: '';
        vertical-align: middle;
        width: 0;
        display: inline-block;
    }

        vertical-align: middle;
        display: inline-block;
    }

</style>
